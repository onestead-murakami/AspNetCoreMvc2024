<!DOCTYPE html>
<html class="h-100" lang="ja">
<head>
  <meta charset="utf-8" />
  <title>マスターデータ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/style/cover.css" rel="stylesheet">
  <link href="/style/examples.css" rel="stylesheet">
  <link href="/style/style.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">


<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">SEカレッジ</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link fw-bold py-1 px-0" href="/">スタートページ</a>
        <a class="nav-link fw-bold py-1 px-0 active" aria-current="page">マスターデータ</a>
      </nav>
    </div>
  </header>

  <main class="px-3">

    <h2>ログインマスタ</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">ログインID</th>
          <th scope="col">パスワード</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>admin</td>
          <td>password1</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>guest</td>
          <td>password2</td>
        </tr>
      </tbody>
    </table>

    <h2>ユーザーマスタ</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">ユーザーID</th>
          <th scope="col">ユーザー名</th>
          <th scope="col">メールアドレス</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>0001</td>
          <td>カレッジ太郎</td>
          <td>college.taro@test.seplus.jp</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>0002</td>
          <td>カレッジ次郎</td>
          <td>college.jiro@test.seplus.jp</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>0002</td>
          <td>カレッジ花子</td>
          <td>college.hanako@test.seplus.jp</td>
        </tr>
      </tbody>
    </table>

  </main>

  <footer class="mt-auto text-white-50">
    <p>This sample use that Cover template of <a target="_blank" href="https://getbootstrap.com/" class="text-white">Bootstrap</a>.</p>
  </footer>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
